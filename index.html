<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <title> S Rank Calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <link href="css/d.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
</head>
<style>
    /* ==================================================
   Navigation
================================================== */

    #mobile-nav {
        float: right;
        margin-right: 20px;
        display: block;
    }

    .menu-nav {
        background:url(img/menu-mobile.png) 0 0 no-repeat;
        width: 16px;
        height: 16px;
        display: block;
        margin: 22px 0 0 0;

        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);

        -webkit-transition: -webkit-transform 250ms ease-out 0s;
        -moz-transition: -moz-transform 250ms ease-out 0s;
        -o-transition: -o-transform 250ms ease-out 0s;
        transition: transform 250ms ease-out 0s;
    }

    .menu-nav.open {
        background-position: 0 -16px;

        -webkit-transform: rotate(-180deg);
        -moz-transform: rotate(-180deg);
        -ms-transform: rotate(-180deg);
        -o-transform: rotate(-180deg);
        transform: rotate(-180deg);

        -webkit-transition: -webkit-transform 250ms ease-out 0s;
        -moz-transition: -moz-transform 250ms ease-out 0s;
        -o-transition: -o-transform 250ms ease-out 0s;
        transition: transform 250ms ease-out 0s;
    }

    #navigation-mobile {
        display: none;
        text-align: right;
        width: 100%;
        background: #26292E;
        border-bottom: 1px solid #2F3238;
        position: relative;
        z-index: 9999;
    }

    #navigation-mobile li {
        list-style: none;
        padding: 0 20px;
        border-top: 1px solid #2F3238;
    }

    #navigation-mobile li a{
        display: block;
        font-size: 16px;
        padding: 12px 0;
    }
    #dungeon-selector, #battles, #cutoff {
        font-weight: 600;
    }
    .btn-sm {
        padding: 8px;
    }
    #button_selector.btn-sm {
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 2px;
    }
    #current_icon {
        margin-right:5px;
    }

</style>
<body>



<div class="header" style="width: 100%; height: 60px; background-color: #404040; color: #ddd; ">
    <a id="mobile-nav" class="menu-nav" href="#menu-nav"></a>

    <h2 style="line-height: 60px; margin: 0;">
        <img style="position: relative; top:-3px; margin-right: 10px; margin-left: 20px;" src="img/trans_tamadra.png">
        S - Rank Calculator
    </h2>

    <div id="navigation-mobile" style="display: none;">
        <ul id="menu-nav-mobile">
            <li><a href="/rank-up" class="external">Rank Up!</a></li>
            <li><a href="/blog" class="external">Blog</a></li>
        </ul>
    </div>
</div>

<div id="main">
    <!--<h2> <img style="position: relative; top:-3px; margin-right: 10px; margin-left: 3px;" src="img/trans_tamadra.png"> S - Rank Calculator </h2>-->

    <div id="content" class="col-xs-12">

            <div style="padding:20px 30px;">
                <div class="widget-body no-padding-bottom">

                    <div class="col-xs-12 no-padding" style="margin-bottom: 30px;">
                        <!-- add: non-hidden - to disable auto hide -->
                        <div id="dungeon-selector" class="btn-group">
                            <button id="button_selector" class="btn dropdown-toggle btn-sm btn-default" data-toggle="dropdown">
                                <img id="current_icon"> <span id="current_dungeon"></span> &nbsp;<span class="caret"></span>
                            </button>
                            <button class="btn btn-sm btn-default">
                                <span id="battles"></span> Floors
                            </button>
                            <button class="btn btn-sm btn-default">
                                S-rank cutoff: <span id="cutoff"></span>
                            </button>
                            <button id="orbs" class="btn btn-sm btn-default" style="padding: 7px;">

                            </button>
                            <ul id="other_dungeons_menu" class="dropdown-menu pull-left">
                            </ul>
                        </div>
                    </div>


                    <div class="col-xs-6 col-sm-8 no-padding">
                        Avg Rarity: <span class="slider_value" id="avg_rarity_value"></span>
                        <br>Total Rarity: <span class="slider_value gray" id="rarity_value"></span>
                    </div>
                    <div class="subscore col-xs-6 col-sm-4 no-padding" id="rarity_score">Score:</div>
                    <div class="slider col-xs-12 no-padding" id="rarity_slider"></div>


                    <div class="col-xs-6 col-sm-8 no-padding">
                        Turns: <span class="slider_value" id="turns_value"></span></div>
                    <div class="subscore col-xs-6 col-sm-4 no-padding" id="turns_score">Score:</div>
                    <div class="slider col-xs-12 no-padding" id="turns_slider"></div>


                    <div class="col-xs-6 col-sm-8 no-padding">
                        Avg Combo: <span class="slider_value" id="combo_value"></span>
                        <br>Rounded: <span class="slider_value gray" id="rounded_combo_value"></span>
                    </div>
                    <div class="subscore col-xs-6 col-sm-4 no-padding" id="combo_score">Score:</div>
                    <div class="slider col-xs-12 no-padding" id="combo_slider"></div>


                    <div style="text-align: center; border-right:1px solid gray; min-height: 70px; margin-bottom: 30px" class="col-xs-6 no-padding">
                        Rank:
                        <div id="rank"></div>
                    </div>
                    <div style="text-align: center;" class="col-xs-6 no-padding">
                        Total Score:
                        <div id="total_score"></div>
                    </div>

                    <div id="share" style="background-color: #eee; clear: both;">
                        <div class="col-xs-12" style="text-align: center; margin-top:15px;">Link directly to this score:</div>
                        <div class="col-xs-12" style="text-align: center; margin-bottom: 20px;">
                            <input id="cUrl" type="text" onclick="select()" style="margin: 0 auto; text-align: center; border-color: #1b7fcc; border-width: 1px;" class="col-xs-12" />
                        </div>
                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>

    </div>

    <div style="text-align: center; clear: both; margin: 10px 0;">
        This calculator is <a href="https://github.com/tamadra/s-rank/">open source</a>.
        &nbsp;
        Bugs or Suggestions? Add them here: <a href="https://github.com/tamadra/s-rank/issues">Issue Tracker</a>
        <br>
        Twitter @<a href="https://twitter.com/_tamadra">_tamadra</a>
    </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
