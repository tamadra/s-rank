<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <title> S Rank Challenge! </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/prod.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

    <style>
        body {
            overflow: scroll;
        }
        .slider_value {
            /*color:#3276b1;*/
            color:#3276b1;
            font-weight:bold;
            font-size:20px;
            margin-left:5px; margin-right:10px;
            line-height: 20px;
        }
        .slider_value.gray {
            color: gray; font-size: 18px;
        }

        .slider {
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .score_value {
            /*color:#f6931f;*/
            color: green;
            font-weight:bold;
            font-size:16px;
            margin-left:5px;
            line-height: 20px;
        }
        #total_score {
            color:#f6931f;
            font-weight:bold;
            font-size: 30px;
        }
        #rank {
            font-size: 30px;
            color:gold;
            font-weight: bold;
        }
        #rank img {
            height: 50px;
        }
        .noUi-horizontal {
            height: 12px;
        }
        .noUi-horizontal .noUi-handle {
            top: -9px;
            border-radius: 2px;
            box-shadow: none;
            background-color: #858585;
            border-color:#333;
        }
        .noUi-target {
            border-radius: 0;
        }
        .noUi-origin {
            border-radius: 0;
            background-color: #E5E5E5;
        }
        .noUi-connect {
            background: #3276b1;
            box-shadow: inset 0 0 3px rgba(51,51,51,0.45);
            -webkit-transition: background 450ms;
            transition: background 450ms;
        }

    </style>
</head>
<body>
<div id="main" role="main">
    <div id="content">
        <section id="widget-grid" class="">
            <article class="col-sm-12" style="">
                <div class="jarviswidget jarviswidget-color-darken no-margin" id="wid-id-1">
                    <header>
                        <h2>S-Rank calculator for CoC Dungeon - Legend </h2>
                    </header>
                    <div style="padding-left:20px; padding-right: 20px;">
                        <div class="widget-body">
                            <div class="col-xs-6 col-sm-8 no-padding">Avg Combo: <span class="slider_value"
                                                                                             id="combos_value"></span>
                                <br>Rounded: <span class="slider_value gray" id="rounded_combos_value"></span>
                            </div>
                            <div class="subscore col-xs-6 col-sm-4 no-padding" id="combos_score">Score:</div>
                            <div class="slider col-xs-12 no-padding" id="combos_slider"></div>

                            <div class="col-xs-6 col-sm-8 no-padding">Turns: <span class="slider_value"
                                                                                    id="turns_value"></span></div>
                            <div class="subscore col-xs-6 col-sm-4 no-padding" id="turns_score">Score:</div>
                            <div class="slider col-xs-12 no-padding" id="turns_slider"></div>
                            
                            <div class="col-xs-6 col-sm-8 no-padding">
                                Total Rarity: <span class="slider_value" id="rarity_value"></span>
                                <br>Avg Rarity: <span class="slider_value gray" id="avg_rarity_value"></span>
                            </div>
                            <div class="subscore col-xs-6 col-sm-4 no-padding" id="rarity_score">Score:</div>
                            <div class="slider col-xs-12 no-padding" id="rarity_slider"></div>


                            <div style="text-align: center; border-right:1px solid gray;" class="col-xs-6 no-padding">
                                Rank:
                                <div id="rank"></div>
                            </div>
                            <div style="text-align: center;" class="col-xs-6 no-padding">
                                Total Score:
                                <div id="total_score"></div>
                            </div>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <div class="clearfix"></div>

    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="js/s.js"></script>
<!-- browser msie issue fix -->
<script src="js/jquery.mb.browser.min.js"></script>
<!--[if IE 7]>
<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
<![endif]-->
</body>
</html>
